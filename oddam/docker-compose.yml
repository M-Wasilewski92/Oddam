
version: "3.9"
services:
  db:
    image: postgres:15
    volumes:
      - ./data/db:/var/lib/postgressql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_NAME}
    container_name: postgres_db
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - '8000:8000'
    image: app:django
    container_name: django_oddam
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
